<div class="container">
    <div class ="rubik-title">
        <h2>Rubik title</h2>
    </div>
    <div class="rubik-view-type">
      
        <button class="threed-view-btn" (click)="switchThreeD()" [style.background-color]="threeDColor">
            <img src="assets/images/rubik.png" alt="rubik.png">
        </button>    
        <button class="flat-view-btn" (click)="switchFlatView()" [style.background-color]="flatColor">

        </button>
    </div>
